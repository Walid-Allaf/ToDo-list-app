<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mi toDoList Clone</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <i class="fas fa-search"></i>
        <input type="text" class="input" placeholder="Search for tasks" />
      </div>
      <div class="tasks"></div>
      <div class="new">
        <input type="text" class="input" placeholder="Type your task" />
        <input type="submit" class="add" value="Done" />
      </div>
      <div class="add-new">+</div>
    </div>
    <div class="overlay"></div>
    <script src="js/main.js"></script>
  </body>
</html>
